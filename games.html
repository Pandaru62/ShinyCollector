<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Hunt</title>
    <script defer src="games-script.js"></script>
    <script defer src="header-script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>
<body>
    <header id="header">

    </header>

    <main>
    <form action="" id="getGameForm">
        <fieldset>
            <legend>Select a game</legend>
            <label for="scarletViolet"><input type="radio" value="scarletViolet" id="scarletViolet" name="gameInput" checked>
            Scarlet & Violet</label>
            <label for="legendsArceus"><input type="radio" value="legendsArceus" id="legendsArceus" name="gameInput">
            Legends of Arceus</label>
            <label for="diamondPearl"><input type="radio" value="diamondPearl" id="diamondPearl" name="gameInput">
            Brilliant Diamond & Shining Pearl</label>
        </fieldset>
        <div class="searchdiv"><button id="searchbutton"><i class="bi bi-search"></i> SEARCH</button></div>

    </form>

    <h2 class="selectedGame">Game</h2>

    <section class="poke-list">
        <ul id="pokemon-list">
        </ul>
    </section>

</main>

</body>
</html>
