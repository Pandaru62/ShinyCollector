<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Hunt</title>
    <script defer src="header-script.js"></script>
    <script defer src="generation-script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>
<body>
    <header id="header">

    </header>

    <main>

    <form action="" id="genInputForm">
        <fieldset>
            <legend>Select a generation</legend>
            <div class="generationDiv">
                <label for="gen1"><input type="radio" value="gen1" id="gen1" name="genInput" checked>
                <span class="d-none d-md-inline">Generation</span><span class="d-inline d-md-none">Gen</span> 1</label>
                <label for="gen2"><input type="radio" value="gen2" id="gen2" name="genInput">
                <span class="d-none d-md-inline">Generation</span><span class="d-inline d-md-none">Gen</span> 2</label>
                <label for="gen3"><input type="radio" value="gen3" id="gen3" name="genInput">
                <span class="d-none d-md-inline">Generation</span><span class="d-inline d-md-none">Gen</span> 3</label>
                <label for="gen4"><input type="radio" value="gen4" id="gen4" name="genInput">
                <span class="d-none d-md-inline">Generation</span><span class="d-inline d-md-none">Gen</span> 4</label>
                <label for="gen5"><input type="radio" value="gen5" id="gen5" name="genInput">
                <span class="d-none d-md-inline">Generation</span><span class="d-inline d-md-none">Gen</span> 5</label>
                <label for="gen6"><input type="radio" value="gen6" id="gen6" name="genInput">
                <span class="d-none d-md-inline">Generation</span><span class="d-inline d-md-none">Gen</span> 6</label>
                <label for="gen7"><input type="radio" value="gen7" id="gen7" name="genInput">
                <span class="d-none d-md-inline">Generation</span><span class="d-inline d-md-none">Gen</span> 7</label>
                <label for="gen8"><input type="radio" value="gen8" id="gen8" name="genInput">
                <span class="d-none d-md-inline">Generation</span><span class="d-inline d-md-none">Gen</span> 8</label>
                <label for="gen9"><input type="radio" value="gen9" id="gen9" name="genInput">
                <span class="d-none d-md-inline">Generation</span><span class="d-inline d-md-none">Gen</span> 9</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Show all Pokemon?</legend>
            <div class="showAllDiv">
                <label for="allPkm"><input type="radio" value="allPkm" id="allPkm" name="caughtInput" checked>
                Display all Pokemon</label>
                <label for="caughtPkm"><input type="radio" value="caughtPkm" id="caughtPkm" name="caughtInput">
                Only display caught Pokemon</label>
                <label for="uncaughtPkm"><input type="radio" value="uncaughtPkm" id="uncaughtPkm" name="caughtInput">
                Only display uncaught Pokemon</label>
            </div>
        </fieldset>
        <div class="searchdiv"><button id="searchbutton"><i class="bi bi-search"></i> SEARCH</button></div>
    </form>



    <h2 class="generationTitle"><span class="d-none d-md-inline">Generation</span><span class="d-inline d-md-none">Gen</span> x</h2>

    <section class="poke-list">
        <ul id="pokemon-list">
        </ul>


    </section>
</main>

    <footer id="footer"></footer>
</body>
</html>
